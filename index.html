<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="../common/css/normalize.css" />
        <link rel="stylesheet" href="../common/css/skeleton.css" />
        <link rel="stylesheet" href="../common/css/dark-theme.css" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" async></script>
        <title>Todo list</title>
    </head>
    <body>
        <div class="container">
            <div id="taskList" ></div>
            <form id="newTaskForm">
                <div class="row">
                    <div class="ten columns">
                        <input
                            type="text"
                            id="taskNameInput"
                            class="u-full-width"
                        />
                        <input type="hidden" id="id" value="" />
                    </div>
                    <div class="two columns">
                        <input
                            type="submit"
                            id="submitBtn"
                            class="u-full-width"
                            value="Add task"
                        />
                    </div>
                </div>
            </form>
            <div class="row" id="errorContainer"></div>
        </div>
        <script type="text/template" id="todoItemTemplate">
            <div class="{{completed}}" data-contact-id="{{id}}">
                {{title}}
                <span class="delete-btn">x</span>
            </div>
        </script>
    </body>
</html>
